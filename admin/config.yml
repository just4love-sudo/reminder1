backend:
  name: git-gateway
  branch: main

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

collections:
  - name: "poems"
    label: "Poems"
    folder: "poems"
    create: true
    slug: "{{slug}}"
    fields:
      - { name: "title", label: "Title" }
      - { name: "date", label: "Date", widget: "datetime" }
      - { name: "body", label: "Poem", widget: "markdown" }

  - name: "letters"
    label: "Letters"
    folder: "letters"
    create: true
    slug: "{{slug}}"
    fields:
      - { name: "title", label: "Title" }
      - { name: "body", label: "Letter", widget: "markdown" }

  - name: "artwork"
    label: "Artwork"
    folder: "artwork"
    create: true
    slug: "{{slug}}"
    fields:
      - { name: "title", label: "Title" }
      - { name: "image", label: "Image", widget: "image" }
